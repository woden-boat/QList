<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>术语收集工具</title>
        <style>
          body {
            width: 350px;
            padding: 10px;
            font-family: Arial, sans-serif;
          }
          h2 {
            margin-top: 0;
            color: #333;
          }
          ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
          }
          li {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 4px;
          }
          .term-text {
            font-weight: bold;
            margin-bottom: 5px;
          }
          .term-source {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
          }
          .term-actions {
            margin-top: 5px;
          }
          button {
            margin-right: 5px;
            padding: 3px 8px;
            cursor: pointer;
          }
          .search-term {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 3px;
          }
          .delete-term {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
          }
          .no-terms {
            color: #666;
            font-style: italic;
          }
          .pin-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            opacity: 0.6;
            transition: opacity 0.3s;
          }
          .pin-button:hover {
            opacity: 1;
          }
        </style>
      </head>
      <body>
        <button id="pinButton" class="pin-button" title="固定窗口">📌</button>
        <h2>我的术语列表</h2>
        <div id="terms-list">
          <!-- 术语列表将在这里动态加载 -->
          <p class="no-terms">加载中...</p>
        </div>
        <script src="popup.js"></script>
      </body>
</html>
